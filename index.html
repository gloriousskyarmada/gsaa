<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSA's Authorisation Code System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  </head>
  <body>
    <header>
      <nav class="red darken-2 white-text">
        <div class="nav-wrapper">
          <a class="brand-logo center">GSA Authorisation Code System</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="card-panel hoverable">
          <div class="row">
            <div class="col s12 m6">
              <div class="card-panel materialize-red hoverable">

              </div>
            </div>
            <div class="col s12 m6">
              <div class="card-panel materialize-red hoverable">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="card-panel hoverable">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script>
      var ships = [];
      var people = [];
      $(document).ready(function(){
        $.ajaxSetup({
          async: false
        });
        $.getJSON("data/ships.json", function(data){
          ships = data;
        });
        $.getJSON("data/people.json", function(data){
          people = data;
        });
        alert(ships.join(" "));
        alert(people.join(" "));
      });
    </script>
  </body>
</html>
